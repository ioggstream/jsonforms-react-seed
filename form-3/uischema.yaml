    Ai sensi dell’art. 38 del D.P.R. 445 del 28 dicembre 2000, la dichiarazione:
      - è sottoscritta dall’interessato alla presenza del dipendente addetto 
      - ovvero sottoscritta e presentata o inviata anche per fax o via telematica 
        unitamente a copia fotostatica non autenticata di un documento di riconoscimento del sottoscrittore. 
        La dichiarazione inviata per via telematica è valida se sottoscritta mediante la firma digitale 
        o quando il sottoscrittore è identificato dal sistema informatico con l’uso della carta di identità elettronica.
        
