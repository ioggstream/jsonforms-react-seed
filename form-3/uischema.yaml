    # RICHIESTA DI ACCESSO AI DOCUMENTI AMMINISTRATIVI

    ## (Legge 241 del 7.8.1990 e successive modifiche e integrazioni - D.P.R. 184 del 12-4-2006)

    
    - L’Amministrazione, se individua soggetti controinteressati, di cui all'articolo 22, comma 1, lettera c), della legge 7 agosto1990, n. 241, darà comunicazione della
      richiesta agli stessi, mediante invio di copia con raccomandata con avviso di ricevimento, o per via telematica per coloro che abbiano consentito tale forma di
      comunicazione. Entro dieci giorni dalla ricezione di detta comunicazione, i controinteressati possono presentare una motivata opposizione, anche per via telematica,
      alla richiesta di accesso. Decorso tale termine, la pubblica amministrazione provvede sulla richiesta, accertata la ricezione della comunicazione di cui sopra.
    - Per quanto riguarda i diritti degli interessati si fa riferimento a quanto previsto dal Titolo II del D. Lgs. 196/2003.
    - La copia conforme è sempre soggetta all’imposta di bollo, tranne i casi di esenzione previsti dalla tab. B del D.P.R. 642/1972 che saranno dichiarati e valutati in fase di
    autenticazione.
    - Il rilascio di copia semplice o copia autenticata è subordinata al pagamento del costo di riproduzione (art. 25 legge 241/90).
