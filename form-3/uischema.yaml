    ## INFORMATIVA AI SENSI DELL’ART. 13 DEL D.Lgs. 196/2003
    
    Il Comune di BUGLIANO, in qualità di titolare del trattamento dei dati personali, La informa che i dati raccolti attraverso la compilazione del modulo per la
    dichiarazione sostitutiva di certificazione o di atto di notorietà vengono trattati per scopi strettamente inerenti alla verifica delle condizioni per il
    riconoscimento del diritto d’accesso, secondo quanto previsto dalle disposizioni di legge e regolamentari vigenti.
    I dati possono essere comunicati ai soggetti istituzionali nei soli casi previsti dalle disposizioni di legge o di regolamento, o a terzi interessati nel rispetto
    della normativa disciplinante l’accesso. I dati da Lei forniti verranno trattati sia utilizzando mezzi elettronici o comunque automatizzati, sia mezzi cartacei.
    I dati da Lei forniti potranno essere utilizzati al fine della verifica dell’esattezza e veridicità delle dichiarazioni rilasciate, nelle forme e nei limiti previsti dal
