- type: Group
  label: Dichiarano inoltre
  elements:
  - type: Markdown
    scope: ""
    text: |-
      - di essere a conoscenza delle misure di contenimento del contagio vigenti alla data odierna;
      - che il minore non ha avuto diagnosi accertata di infezione da COVID-19;
      -  che il minore non ha avuto contatti a rischio con persone che sono state affette da
      COVID-19 (familiari, luoghi di lavoro, ecc.);
      -  che il minore non ha avuto nelle ultime settimane sintomi riferibili all’infezione da COVID19 né convive attualmente con familiari o persone che presentano tale sintomatologia o infezione
      (tra i quali: temperatura superiore a 37.5, tosse, stanchezza, difficoltà respiratorie, dolori muscolari,
      diarrea, alterazioni di gusto e olfatto);
      -  che il minore non ha in corso sintomi riferibili all’infezione da COVID-19 (tra i quali:
      temperatura superiore a 37.5, tosse, stanchezza, difficoltà respiratorie, dolori muscolari, diarrea,
      alterazioni di gusto e olfatto) e nel caso si manifestassero si impegna/impegnano a trattenere il proprio
      figlio/a al domicilio e di informare tempestivamente il pediatra e il gestore del centro estivo o il
      rappresentante della parrocchia della comparsa dei sintomi o febbre.
      -  di essere consapevole ed accettare che il proprio figlio/a sia sottoposto a misurazione della
      febbre con termometro senza contatto prima dell’accesso al centro o all’oratorio e che, in caso di
      febbre superiore ai 37,5° o di presenza delle altre sintomatologie sopra citate, non potrà essere
      ammesso al centro o all’oratorio e rimarrà sotto la sua responsabilità;
      -  di essere consapevole ed accettare che, in caso di insorgenza di febbre superiore a 37,5° o di
      altra sintomatologia (tra quelle sopra riportate), la Parrocchia provvede all’isolamento immediato
      del minore e ad informare immediatamente i familiari nonché la Asl;
      -  di essere consapevole che il proprio figlio/a dovrà rispettare le indicazioni igienico sanitarie
      all’interno del centro nonché le altre regole finalizzate alla prevenzione del contagio da Covid-19;
      -  di essere stato adeguatamente informato dagli organizzatori del centro estivo di tutte le 
      3
      disposizioni organizzative e igienico sanitarie per la sicurezza e per il contenimento del rischio di
      diffusione del contagio da Covid-19 ed in particolare:
      -  delle disposizioni per gli accessi e l’uscita dal centro;
      -  di non poter accedere, se non per situazioni di comprovata emergenza, all’area del centro
      estivo, durante lo svolgimento delle attività ed in presenza dei bambini;
      -  di essere consapevole che nello svolgimento della procedura di triage è tenuto a informare
      l’operatore all’ingresso sullo stato di salute corrente del bambino o dell’adolescente, in  particolare
      dichiarando se ha avuto sintomi quali febbre, difficoltà, respiratorio o congiuntivite

